<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption and Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>AES Encryption and Decryption</h1>
    
    <label for="inputText">Enter Text:</label><br>
    <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea><br>
    
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br><br>
    
    <label for="outputText">Result:</label><br>
    <textarea id="outputText" readonly></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function encryptText() {
            var inputText = document.getElementById("inputText").value;
            var key = CryptoJS.enc.Utf8.parse("a1b2c3d4e5f6g7h8"); // Replace with your key
            var encrypted = CryptoJS.AES.encrypt(inputText, key, { mode: CryptoJS.mode.ECB });
            document.getElementById("outputText").value = encrypted.toString();
        }

        function decryptText() {
            var encryptedText = document.getElementById("outputText").value;
            var key = CryptoJS.enc.Utf8.parse("a1b2c3d4e5f6g7h8"); // Replace with your key
            var decrypted = CryptoJS.AES.decrypt(encryptedText, key, { mode: CryptoJS.mode.ECB });
            document.getElementById("outputText").value = decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
</body>
</html>
